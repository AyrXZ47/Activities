<meta charset="UTF-8">

<h1>GUESSING GAME</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

    if(numeroPensado == numeroLanzado){
        imprimir("Muy Bien :D");
    }
    else{
        if (numeroLanzado > numeroPensado){
            imprimir("Fallaste UnU, el número " + numeroPensado + " es menor que tu número");
        } 
        else{
            imprimir("Fallaste UnU, el número " + numeroPensado + " es mayor que tu número");
        }
    }

</script>
